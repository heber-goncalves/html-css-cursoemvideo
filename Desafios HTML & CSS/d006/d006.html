<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
    <style>
        body{
            background-color: aliceblue;
            font: normal 12pt black;
            font-family: 'Courier New', Courier, monospace;
        }
        ul{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1>, <h2>, <h3>...">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <pre> e <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul> 
</body>
</html>
