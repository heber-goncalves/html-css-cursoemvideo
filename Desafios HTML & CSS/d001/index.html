<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaçamento de linhas</title>
    <style>
        p{
            font: normal 14px 'New Courier';
            color: rgb(6, 6, 74);
        }
        .título{
            font: normal 20px 'Arial';
            color: blueviolet;
            line-height: 30px;
        }

    </style>
</head>
<body>
    <p class="título">Desafio das mensagens</p>
    <p>*Um</p>
    <p>**Dois</p>
    <p>***Três</p>
    <p>****Quatro</p>
    <p class="espaço"><br></p>
    <p>****Quatro</p>
    <p>***Três</p>
    <p>**Dois</p>
    <p>*Um</p>
</body>
</html>
