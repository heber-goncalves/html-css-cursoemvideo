<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            height: 50px;
            width: 400px;
            padding: 10px;
            border-width: 10px;
            border-style: solid;
            outline: 5px;
            margin: 20px;
        }

        a {
            border-width: 5px;
            border-style: dashed;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Títulos são do tipo box-level</h1>
    <p>Parágrafos também são do tipo box-level, mas links, <a href="#">como este</a>, são inline level</p>
</body>
</html>
