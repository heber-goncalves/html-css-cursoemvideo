<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Aumente e diminua o tamanho do seu navegador ou troque de dispositivo para ver a variação de imagens.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem Grande">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <p>Método 1</p>
    <audio src="midia/musica.mp3" controls></audio>
    <!-- MP3 WAV OGG-->
    <p>Método 2</p>
    <audio preload="metadata" controls loop>
        <!--Primeiro tenta em mp3-->
        <source src="midia/musica.mp3" type="audio/mpeg">
        <!--Depois tenta em ogg-->
        <source src="midia/musica.ogg" type="audio/ogg">
        <!--Por último tenta em wav-->
        <source src="midia/musica.wav" type="audio/wav">
        <p>Infelizmente seu navegador não reproduz áudios <a href="midia/musica.mp3" download="musica.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
